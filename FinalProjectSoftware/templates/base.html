<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="description" content="IITD News Reader">
  <meta name="keywords" content="HTML, CSS, JavaScript">
  <meta name="author" content="Ruturaj">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">

</head>

<body>
<div class="panel panel-info">
	<div class="panel-heading">
		<h1 align="center"><b> IIT DELHI NEWS READER</b></h1>
	</div>
		
		

	<nav class="navbar navbar-inverse">

	<ul class="nav   navbar-nav">
		<li> <a href="{{ url_for('home') }}">Home</a></a></li>
		<li><a href="{{ url_for('about') }}">About Us</a></li>
		<li><a href="{{ url_for('contact') }}">Contact Us</a></li>
	</ul>

	</nav>

		
	
	
	<div class="col-sm-3">
	</div>

	<div class="col-sm-6">
	
		<div class="panel panel-info" style ="background-color : #FFFFF0 " >
			<div class="panel-heading">
				<h1> {% block header%} {% endblock %}</h1>
			</div>
	
			<div class="panel-body ">

				{% block body%} {% endblock %}

			</div>
		</div>
	</div>


	<div class="col-sm-3">	
		<div class="panel panel-warning">
		<div class="panel-heading text-center panel-relative'">
		<strong>Coloring Scheme</strong>
		<div id="grad1" style="text-align:center;margin:auto;color:#888888;font-size:40px;font-weight:bold"></div>
		<span class="pull-left">Extremely -ve</span>   <span class="text-center">Neutral</span><span class="pull-right">Extremely +ve</span>
		</div>
		</div>
	</div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/JQuery.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
<script>
$(document).ready(function(){
    $("#anim").hide(0, function(){
    $("#anim").slideDown(5000);
  });
    
});


</script>

<style>
#grad1 {
  height: 55px;
  background-color: red; /* For browsers that do not support gradients */
  background-image: linear-gradient(to right, rgba(139,0,0,1), rgba(255,0,0,1), rgba(0,0,255,1), rgba(0,255,0,1), rgba(0,100,0,1)); /* Standard syntax (must be last) */
}
</style>


</body>
</html>
